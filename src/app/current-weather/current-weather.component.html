  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
   <div fxFlex="66%">
     <img style="zoom: 175%"[src]='current.image'  >
     </div>
    <div fxFlex class="right mat-display-3 no-margin">
      {{current.temperature | number:'1.0-0'}}Â°F</div>
  </div>
  <div style="text-align: center;" class="mat-caption">
    {{current.description}}
  </div>
